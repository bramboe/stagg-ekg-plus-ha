set_schedule:
  name: Set schedule
  description: Set scheduled time/temperature and optionally enable schedule.
  fields:
    hour:
      description: Hour in 24h format (0-23)
      example: 7
    minute:
      description: Minute (0-59)
      example: 30
    temperature_c:
      description: Target temperature in Celsius (will be sent as Fahrenheit internally)
      example: 90
    enable:
      description: Enable schedule after setting it (default true)
      example: true
    entry_id:
      description: Optional config entry id (needed if multiple kettles)
      example: 1234567890abcdef

disable_schedule:
  name: Disable schedule
  description: Disable scheduled start on the kettle.
  fields:
    entry_id:
      description: Optional config entry id (needed if multiple kettles)
      example: 1234567890abcdef
